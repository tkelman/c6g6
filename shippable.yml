env:
  - secure: 

build:
  pre_ci:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker build -t tkelman/c6g6 .
  push:
    - docker push tkelman/c6g6
    - docker logout
    - docker login -u="$DOCKER_USERNAME" -p="$QUAY_PASSWORD"
    - docker build -t quay.io/tkelman/c6g6 .
    - docker push quay.io/tkelman/c6g6
